<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Random User Generator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body>
	<div class="container">
		<div class="row game-card align-items-center">
			<div class="col col-md-6 offset-md-3">
				<div class="card text-center">
					<div class="card-header">
						<p class="m-0">Generation results</p>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col">
								<h3 class="card-title">Surname: <span id="surnameOutput">Ermakov</span></h3>
								<h3>First name: <span id="firstNameOutput">Yaroslav</span></h3>
								<h3>Patronymic: <span id="patronymicOutput">Vladimirovich</span></h3>
								<h5>Profession: <span id="professionOutput">web developer</span></h5>
								<h5>Gender: <span id="genderOutput"></span>
								<h5>Birth date: 
									<span id="birthMonthOutput">june</span>
									<span id="birthDayOutput">10</span>,
									<span id="birthYearOutput">1992</span>
								</h5>
							</div>
						</div>
					</div>
					<div class="card-footer">
						<button class="btn btn-primary" id="btnRetry">Again</button>
						<button class="btn btn-primary" id="btnClear">Clear</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="copyright">Copiright Â© Random User Generator 2022 Designed by Yarik Ermakov</div>
	</footer>
	<script src="js/personGenerator.js"></script>
	<script src="js/init.js"></script>
</body>
</html>
